<form (ngSubmit)="submit()" #signupForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      name="name"
      [(ngModel)]="user.name"
      class="form-control"
      id="name"
      required
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      name="email"
      [(ngModel)]="user.email"
      class="form-control"
      id="email"
      type="email"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      [(ngModel)]="user.password"
      name="password"
      class="form-control"
      id="password"
      class="form-control"
      type="password"
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!signupForm.form.valid"
  >
    Submit
  </button>
</form>
